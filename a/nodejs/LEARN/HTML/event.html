<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event</title>
	<style>
	body{
		padding:100px 100px;
	}
		#google{
			text-decoration: none;
			background-color:#dc4a38;
			color:#fff;
			padding:7px 15px;
			border-radius:10px;

			transition: color 0.5s, background-color 0.5s;
		}
		#google:hover {
			color: #dc4a38;
			background-color:#fff;
		}
	</style>
</head>
<body>
	<a href="https://google.com" id="google">Google</a>
</body>
</html>
