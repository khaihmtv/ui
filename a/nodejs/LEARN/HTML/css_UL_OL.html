<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chinh CSS cho danh sach UL va OL</title>
</head>
<style>
	ul{
		list-style-type: disc
	}
	ol{
		margin-left:100px;
		list-style-image: url();
	}
</style>
<body>
	<ul>
		<li>123</li>
		<li>456</li>
		<li>789</li>
	</ul>
	<ol>
		<li>asd</li>
		<li>fgh</li>
		<li>jkl</li>
	</ol>
</body>
</html>
