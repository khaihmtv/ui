<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tùy chỉnh vị trí hiển thị</title>
	<style>
	body{
		background-color:#34495e;
		font-size:32px;
		height:2000px;
		position:relative;
	}
		h1{
			text-align: center;
			position:fixed;
			top:100;
			right: 200px;
			background-color: #00f;
			opacity: 0.5

		}
		#foot{
			position:absolute;
			bottom:0;
			right:0;
		}
	</style>
</head>
<body>
	<div id="head"><h1>LOGO</h1></div>
	<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic quam unde fugiat similique eligendi consectetur dolores. Aperiam!</div>
